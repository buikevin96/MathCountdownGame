<!DOCTYPE html>
<html language="en">
    <head>
        <title>Math Countdown</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes ">
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
        <div id="container">
            <div id="score">
                score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
            
            </div>
            <div id="instruction">
                Click On The Correct Answer
            </div>
            <div id ="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startReset">
                Start Game
            </div>
            <div id="timeRemaining">
                Time Remaining: <span id="timeremainingvalue">60</span> secs
            </div>
            <div id="gameOver">
                <p>Game Over!</p>
                <p> Your score is 20</p>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
